<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Kitsu Cards</title>
    <!-- Google Fonts for Klee One-->
    <link rel="preconnect" href="https://fonts.googleapis.com">
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
    <link href="https://fonts.googleapis.com/css2?family=Klee+One:wght@400;600&display=swap" rel="stylesheet">
    <!-- Font Awesome -->
    <script src="https://kit.fontawesome.com/ff4e091cfd.js" crossorigin="anonymous"></script>
    <!-- Bootstrap CSS -->
    <link rel="stylesheet" href="https://cdn.jsdelivr.net/npm/bootstrap@4.3.1/dist/css/bootstrap.min.css" integrity="sha384-ggOyR0iXCbMQv3Xipma34MD+dH/1fQ784/j6cY/iJTQUOhcWr7x9JvoRxT2MZw1T" crossorigin="anonymous">
    <!-- CSS Stylesheets -->
    <link rel="stylesheet" href="style.css">
</head>
<body>
    <h1 class="title-selection">Word List</h1>
    <h4 class="title-selection-chapter text-center">Chapter <span id="chapterNumber"></span></h4>
    <div class="container">
        <!-- Uses script.js to generate Word List -->
    </div>
    <div class="continue-button">
        <button class="button" id="continueButton">
            Continue
        </button>
    </div>
    <!-- Link to JavaScript file -->
    <script src="js/loadContent3.js"></script>
    <script>
        document.addEventListener("DOMContentLoaded", function() {
            const chapterNumber = getChapterNumber();
            document.getElementById("chapterNumber").textContent = chapterNumber;
            console.log("Chapter Number:", chapterNumber); // Debugging
            loadContent(chapterNumber, chapterNumber <= 2);
        });

    </script>
</body>
</html>
